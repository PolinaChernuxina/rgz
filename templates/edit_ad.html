<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать объявление</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles.css') }}">
    <style>
        /* Общие стили */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #1abc9c;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.2rem;
            margin: 0;
        }

        /* Стили заголовка и кнопки */
        .top-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .top-container h2 {
            font-size: 1.8rem;
            margin: 0;
            flex-grow: 1;
            color: #444;
        }

        

        /* Стили для формы */
        form {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #555;
        }

        form input, form textarea {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form textarea {
            height: 120px;
            resize: none;
        }

        form button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        form button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }
        .btn-container {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        footer {
            background-color: #1abc9c;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1rem;
            margin-top: auto;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Объявления RU</h1>
    </header>

    <div class="top-container">
        <h2>Создать объявление</h2>
    </div>

    <form method="POST">
        <label for="title">Заголовок:</label>
        <input type="text" name="title" id="title" placeholder="Введите заголовок" required>

        <label for="content">Контент:</label>
        <textarea name="content" id="content" placeholder="Введите описание" required></textarea>

        <button type="submit">Создать</button>
    </form>
    <div class="btn-container">
        <a href="{{ url_for('main') }}" class="btn">На главную</a>
    </div>

    <footer>
        <p>&copy; Чернухина Полина, ФБИ-23. 2024</p>
    </footer>
</body>
</html>
