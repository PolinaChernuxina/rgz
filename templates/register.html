<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles.css') }}">
    <style>
        /* Общие стили */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #1abc9c;
            color: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5rem;
            color: #444;
        }

        /* Стили формы */
        form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form textarea {
            height: 100px;
            resize: none;
        }

        form button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        form button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        form input[type="file"] {
            border: none;
            padding: 0;
        }

        /* Стили футера */
        footer {
            background-color: #1abc9c;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1rem;
            margin-top: auto;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Объявления RU</h1>
    </header>
    <h2>Регистрация</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="login" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="text" name="fullname" placeholder="Полное имя" required>
        <input type="email" name="email" placeholder="Электронная почта" required>
        <textarea name="about" placeholder="О себе"></textarea>
        <input type="file" name="avatar" accept="image/*">
        <button type="submit">Зарегистрироваться</button>
    </form>
    <footer>
        <p>&copy; Чернухина Полина, ФБИ-23. 2024</p>
    </footer>
</body>
</html>
